<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>WEATHER REPORT</h2>
        <!--//search input-->
        <div id="searchBox">
            <input type="text" id="cityName">
            <button id="detailsbtn">Search</button>
        </div>
         <!--//container having description,max-temp,min-temp,feelslike -->
        <div id="box1">
            <p id="description" style="font-size:19px">--</p>
            <img src="" id="descicon" alt="">
            <div id="inner-box1">
                <ul>
                    <li>max temp:<span id="maxtemp">--</span></li>
                    <li>min temp:<span id="mintemp">--</span></li>
                    <li>feels like:<span id="feelslike">--</span></li>
                </ul>
            </div>
        </div>
        <!--container having humidity,pressure,temp-->
        <div id="box2">
            <div id="humidity1">
                <p>Humidity:</p>
                <span id="humidity">--</span>
            </div>
            <div id="temp1">
                <p>Temperature:</p>
                <span id="temp">--</span>
            </div>
            <div id="pressure1">
                <p>Pressure:</p>
                <span id="pressure">--</span>
            </div>
            </div>

        <!--//container having sunrise and sunset-->
        <div id="box3">
            <div id="innerbox31">
                <img src="sunrise.png" alt="">
                <p>Sunrise:</p>
                <span id="sunrise">--</span>
            </div>
            <div id="innerbox32">
                <img src="sunset.png" alt="">
                <p>Sunset:</p>
                <span id="sunset">--</span>
            </div>
        </div>
        <!--//container for reset button-->
        <div id="rstbtn">
            <button id="reset">Reset</button>
        </div>
         
    </div>
    <script src="app.js"></script>
</body>
</html>
